<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
      <span>Emergency<br>Service</span>
            
        </div>
        <div class="stats">
            <div class="stat-item">
                <span id="heart-count">0</span>
                <img src="assets/heart.png" alt="Hearts">
            </div>
            <div class="stat-item">
                <span id="coin-count">100</span>
                <img src="assets/coin.png" alt="Coins">
            </div>
            <button id="copy-count-btn">
                <span id="copy-count">0</span> Copy
            </button>
        </div>
    </header>

    <section class="hero">
        <img src="assets/logo-dark.png" alt="Logo" class="hero-logo">
        <h1>জরুরি সেবা ডিরেক্টরি</h1>
        <p>Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
    </section>

    <main class="container">
        <div id="service-cards" class="service-cards-grid">
            </div>
        <div id="call-history" class="call-history-section">
            <div class="history-header">
                <h2>Call History</h2>
                <button id="clear-history">Clear</button>
            </div>
            <div id="history-list">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
